<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>

        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="tel" id="tel" name="tel" />
        </div>

        <div class="campo">
            <label for="dtnasc">Data de nascimento</label>
            <input type="datetime-local" name="datetime" id="datetime" />
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>


        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
    </fieldset>

    <fieldset class="grupo">
        <div class="campo">
            <label>Percentual de experiência em programação</label>
            <label for="price"></label>
            <input
            type="range"
            name="price"
            id="price"
            min="50000"
            max="500000"
            step="100"
            value="250000" />
            <output class="price-output" for="price"></output>
        </div>
    </fieldset><br>

    <button class="botao" type="submit">Concluído</button>

        
    </form>
</body>
</html>
